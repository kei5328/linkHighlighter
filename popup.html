<!DOCTYPE html>
<html>
<head>
    <title>Link Highlighter</title>
    <script src="popup.js"></script>
</head>
<body>
    <h1>Link Color Changer</h1>
    <form>
        <label for="keyword">Keyword(Regex):</label>
        <input type="text" id="keyword" name="keyword", value="U(\.|)S(\.|)\s+Person"><br><br>
        <input type="submit" value="Highlight Links">
    </form>
</body>
</html>
